<template name="tourney_list">
	<h1>Tournaments</h1>

	<div class="ui segments">
	{{#each tournaments}}
		<div class="ui padded raised segment">
			<a href='{{pathFor 'tourney' _id=_id}}'>
				<div class="flex align-items-center">
					<div class="grow1">
						{{name}}
					</div>
					<div class="label">
						<div class="ui mini statistic">
							<div class="value">
								{{matches}}
							</div>
							<div class="label">
								games
							</div>
						</div>
					</div>
				</div>
			</a>
		</div>
	{{/each}}
	</div>

	<button class="ui circular red icon huge fab button">
		<i class="plus icon"></i>
	</button>
</template>
