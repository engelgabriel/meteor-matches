<template name="tourney_list">
	<h1>Tournaments</h1>
	<div class="ui column">
		<div class="segment">
			<table class="ui definition celled aligned table">
				<tbody>
					{{#each tournaments}}
						<tr>
							<td>
								<a href='{{pathFor 'tourney' _id=_id}}'>{{name}}</a>
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>
