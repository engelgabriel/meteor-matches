<template name="tourney">

  <h1>{{ tournamentName }}</h1>

  <div class="ui column stackable grid">
    <div class="ui pointing secondary menu tourney">
      <a class="active item" data-tab="scores">Scores</a>
      <a class="item" data-tab="matches">Matches</a>
      <a class="item" data-tab="grouped">Grouped</a>
    </div>

    <div class="ui bottom attached active tab segment" data-tab="scores">
      <h2>Scores</h2>
      <table class="ui definition celled right aligned table">
        <thead>
          <tr>
            <th></th>
            <th>Games</th>
            <th>Wons</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>
        </thead>
        <tbody>
          {{#each ranks}}
            <tr>
              <td>{{ getUserNameById userId }}</td>
              <td>{{ matches }}</td>
              <td>{{ wins }}</td>
              <td>{{ loses }}</td>
              <td>{{ draws }}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="ui bottom attached tab segment" data-tab="matches">
      <h2>Matches</h2>

    </div>
    <div class="ui bottom attached tab segment" data-tab="grouped">
      <h2>Grouped</h2>
    </div>
  </div>

</template>
