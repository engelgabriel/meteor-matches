<template name="tourney">

  <h1>{{ tournamentName }}</h1>

  <div class="ui segment">
    <div class="ui pointing secondary menu tourney">
      <a class="active item" data-tab="scores">Scores</a>
      <a class="item" data-tab="matches">Matches</a>
      <a class="item" data-tab="grouped">Grouped</a>
    </div>

    <div class="ui bottom attached active tab" data-tab="scores">
      <table class="ui definition celled right aligned table">
        <thead>
          <tr>
            <th></th>
            <th>Games</th>
            <th>Wons</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>
        </thead>
        <tbody>
          {{#each rank in ranks}}
            <tr>
              <td>{{ getUserNameById rank.userId }}</td>
              <td>{{ rank.matches }}</td>
              <td>{{ rank.wins }}</td>
              <td>{{ rank.loses }}</td>
              <td>{{ rank.draws }}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="ui bottom attached tab" data-tab="matches">
      <div class="ui segments">
        <div class="ui vertically divided grid">
          {{#each match in matches}}
            <div class="row">
              <div class="seven wide column">
                {{#each player in match.teams.[0].players}}
                  <img class="ui mini circular image right floated" src="https://zechariahtsilkwood.files.wordpress.com/2013/05/smiling-monkey1.jpg">
                {{/each}}
              </div>
              <div class="two wide column">
                <form action="post" class="ui form attached fluid">
                  <div class="two fields">
                    <div class="ui input">
                      {{match.teams.[0].points}}
                    </div>
                    <i class="remove icon"></i>
                    <div class="ui input">
                      {{match.teams.[1].points}}
                    </div>
                  </div>
                </form>
              </div>
              <div class="seven wide column">
                {{#each player in match.teams.[1].players}}
                  <img class="ui mini circular image left floated" src="https://zechariahtsilkwood.files.wordpress.com/2013/05/smiling-monkey1.jpg">
                {{/each}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="ui bottom attached tab" data-tab="grouped">
    </div>
  </div>

  <button class="ui circular red icon huge fab button">
    <i class="plus icon"></i>
  </button>

</template>
