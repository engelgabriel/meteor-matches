<template name="tourney">

  <h1>{{ tournamentName }}</h1>

  <div class="ui segment">
    <div class="ui pointing secondary menu tourney">
      <a class="active item" data-tab="scores">Scores</a>
      <a class="item" data-tab="matches">Matches</a>
      <a class="item" data-tab="grouped">Grouped</a>
    </div>

    <div class="ui bottom attached active tab" data-tab="scores">
      <h2>Scores</h2>
      <table class="ui definition celled right aligned table">
        <thead>
          <tr>
            <th></th>
            <th>Games</th>
            <th>Wons</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>
        </thead>
        <tbody>
          {{#each ranks}}
            <tr>
              <td>{{ getUserNameById userId }}</td>
              <td>{{ matches }}</td>
              <td>{{ wins }}</td>
              <td>{{ loses }}</td>
              <td>{{ draws }}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="ui bottom attached tab" data-tab="matches">
      <div class="ui segments">
        <div class="ui segment blue attached">
          <h2>Matches</h2>
        </div>
        <div class="ui vertically divided grid">
          <div class="seven wide column">1</div>
          <div class="two wide column">
            <div class="ui input"><input type="text" placeholder="0"></div>
            &times;
            <div class="ui input"><input type="text" placeholder="0"></div>
          </div>
          <div class="seven wide column">3</div>
        </div>
      </div>
    </div>
    <div class="ui bottom attached tab" data-tab="grouped">
      <h2>Grouped</h2>
    </div>
  </div>

</template>
