<template name="dashboard">
  <div class="ui grid">
    <div class="three column row">
      <div class="column">
        <h3 class="ui top attached header">
          Matches <small>(last 5)</small>
        </h3>
        <div class="ui attached segment">
          {{#each match in last_matches}}
            {{#if $gt @index 0}}
              <div class="ui divider"></div>
            {{/if}}
            <div class="row flex align-items-center">
              <div class="grow1 flex justify-flex-end">
                {{#each player in match.teams.[0].players}}
                  {{> avatar userId=player shape="circle" class="avatar-margin-10"}}
                {{/each}}
              </div>
              <div>
                {{match.teams.[0].points}} x {{match.teams.[1].points}}
              </div>
              <div class="grow1 flex">
                {{#each player in match.teams.[1].players}}
                  {{> avatar userId=player shape="circle" class="avatar-margin-10"}}
                {{/each}}
              </div>
            </div>
          {{/each}}
        </div>
        <div class="ui bottom attached header centered">
          <a href="{{pathFor 'matches'}}">View all</a>
        </div>
      </div>

      <div class="column">
        <h3 class="ui top attached header">
          Tournaments <small>(last 5)</small>
        </h3>
        <div class='ui attached header'>
          {{#each tourney in last_tourneys}}
            {{#if $gt @index 0}}
              <div class="ui divider"></div>
            {{/if}}
            <div class='flex align-items-center'>
              <div class="grow1 h2">
                {{ getTourneyName tourney.tournamentId }}
              </div>
                <div class='ui mini statistic'>
                  <div class="value">
                    {{ tourney.wins }}
                  </div>
                  <div class="label">
                    wins
                  </div>
                </div>
                <div class="ui mini statistic">
                  <div class="value">
                    {{ tourney.loses }}
                  </div>
                  <div class="label">
                    loses
                  </div>
                </div>
            </div>
          {{/each}}
        </div>
        <div class="ui bottom attached header centered">
          <a href="{{pathFor 'tourney_list'}}">View all</a>
        </div>
      </div>

      <div class="column">
        <h3 class="ui top attached header">
          Ranking <small>(top 10)</small>
        </h3>
        <div class="ui attached header">
          {{#each player in top_players}}
            {{#if $gt @index 0}}
              <div class="ui divider"></div>
            {{/if}}
            <div class='flex align-items-center'>
              <div class="grow1 h2">
                {{ player.profile.name }}
              </div>
              <div class="label">
                <div class='ui mini statistic'>
                  <div class="value">
                    {{ player.rating }}
                  </div>
                  <div class="label">
                    points
                  </div>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
        <div class="ui bottom attached header centered">
          <a href="{{pathFor 'ranking'}}">View all</a>
        </div>
      </div>
    </div>
  </div>
</template>
